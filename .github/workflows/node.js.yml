name: Run Unit Tests on Pull Request

on:
  pull_request:
    branches:
      - main 

jobs:
  test:
    runs-on: ubuntu-latest  

    steps:
      - name: Checkout code
        uses: actions/checkout@v2 

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'  

      - name: Install dependencies
        run: |
          npm install  

      - name: Run unit tests
        run: |
          npm run unit-tests 
