name: CI/CD Pipeline

on:
  # Runs when a PR is created or updated with the main branch as the base
  pull_request:
    branches: 
      - "main"

  # Runs when code is pushed to the main branch, i.e., after a PR is merged
  push:
    branches:
      - "main"

jobs:
  # Job for running unit tests on the PR
  test:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'  # Ensures this job runs only on PR events

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          npm install

      - name: Run unit tests
        run: |
          npm run unit-tests

  # Job for building and pushing Docker image after PR is merged into main
  build_and_push:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'  # Runs only after merge into main

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/my-app:${{ github.sha }} .

      - name: Push Docker image to Docker Hub
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/my-app:${{ github.sha }}
